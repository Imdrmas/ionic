<ion-header>
  <ion-toolbar>
    <ion-title>
      Ionic shopping
    </ion-title>
    <ion-buttons slot="end" (click)="openCart()">
      <ion-badge *ngIf="cart.length > 0" color="danger"> {{cart.length}} </ion-badge>
      <ion-button>
          <ion-icon name="cart" slot="icon-only" color="medium"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <div *ngFor="let cat of items" class="category-block">
    <ion-row no-padding class="category-banner">
      <ion-col text-left button tappable (click)="cat.expanded = !cat.expanded" align-self-center>
       {{cat.category}}
      </ion-col>
    </ion-row>

 <ion-slides [options]="sliderConfig">
   <ion-slide *ngFor="let product of cat.products">

     <div *ngIf="cat.expanded">
     <ion-card>
       <ion-card-header>
         <ion-card-title>
           {{product.name}} - ${{product.price}}
         </ion-card-title>
         <ion-card-content>
           <img src="https://via.placeholder.com/300x300" alt="img">
           <ion-button expand="full" (click)="addToCart(product)">Add to cart</ion-button>
         </ion-card-content>
       </ion-card-header>
     </ion-card>

     </div>

   </ion-slide>
 </ion-slides>
  </div>

</ion-content>
