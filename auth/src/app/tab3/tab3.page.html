<ion-header>
  <ion-toolbar class="background-color-toolbar">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
      <ion-title>Profile</ion-title>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content *ngIf="info.token; else loggedOut">
  <ion-avatar class="img-center">
    <img src="https://gravatar.com/avatar/dba6bae8c566f9d4041fb9cd9ada7741?d=identicon&f=y" alt="avatar">
  </ion-avatar>

  <ion-card>
    <ion-card-content>
      <ion-spinner name="bubbles" color="primary" class="center" *ngIf="showSpinner"></ion-spinner>
    <ion-item class="ion-activated">
      <ion-icon name="heart-half-outline" slot="start"></ion-icon>
      <ion-label>{{jwtResponse.username}}</ion-label>
    </ion-item>

    <ion-item>
      <ion-icon name="ribbon-outline" slot="start"></ion-icon>
      <ion-label>{{jwtResponse.name}}</ion-label>
    </ion-item>

    <ion-item class="ion-activated">
      <ion-icon name="mail-outline" slot="start"></ion-icon>
      <ion-label>{{jwtResponse.email}}</ion-label>
    </ion-item>

    <ion-item>
      <ion-icon name="person-remove-outline" slot="start"></ion-icon>
      <ion-label *ngIf="jwtResponse.admin">Admin</ion-label>
      <ion-label *ngIf="!jwtResponse.admin">User</ion-label>
    </ion-item>
    </ion-card-content>
  </ion-card>

  <ion-item-divider>
    <ion-label>
      Actions
    </ion-label>
  </ion-item-divider>

  <ion-card>

    <ion-card-content>
      <ion-item>
          <ion-button color="success" (click)="editUser()">Edit</ion-button>
      </ion-item>
      <ion-item>
          <ion-button color="warning" (click)="presentAlertConfirm()">Delete</ion-button>
      </ion-item>
      <ion-item>
          <ion-button color="danger" (click)="logout()">Logout</ion-button>
      </ion-item>
    </ion-card-content>
  </ion-card>
</ion-content>

<ng-template #loggedOut>
  <app-tab1></app-tab1>
 </ng-template>
